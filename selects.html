<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.11/css/bootstrap-select.min.css">


</head>
<body>

	<select class="simple">
		
	</select>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.11/js/bootstrap-select.min.js"></script>

	<script>
		$(document).ready(function(){
			$.getJSON("subject.json", function(result){
				// console.log(result)
				var options = "";
				$.each(result, function(i,field){
					// console.log(i)
					// console.log(field)
					options += "<option value="+i+">"+field+"</option>"
				});
				$(".simple").append(options);
				$(".simple").selectpicker();
			});
		});
	</script>
</body>
</html>
