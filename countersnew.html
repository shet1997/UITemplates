	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style type="text/css">
		body {
			counter-reset: my-counter;
			position: relative;
		}
		div::before {
			content: '';
			position: absolute;
		}
		div::after{
			counter-increment: my-counter;
			content: counter(my-counter,decimal);
			position: absolute;
		}
		div {
			background-color: green;
			height: 50px;
			width: 50px;
			border-radius: 50%;
			text-align: center;
			padding-top: 15px;
			/*position: relative;*/
			float: left;
		}
	</style>
</head>
