<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<ul class="uls">
		
	</ul>
	<script>
		$(document).ready(function(){
			$.getJSON("subject.json", function(results){
				var lis = "";
				$.each(results, function(i, filed){
					lis += "<li id="+i+">"+filed+"</li>";
				}); 
				$(".uls").append(lis);
			});
		});
	</script>
</body>
</html>
